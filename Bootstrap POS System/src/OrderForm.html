<div class="container-fluid mt-3 mb-3 "  >
    <div class="row">
        <img src="img/order.png" alt="image"  class="col-12 col-sm-12 col-xl-6 col-md-12 col-xxl-6  ">
        <div  class="col-12 col-sm-12 col-xl-6 col-md-12 col-xxl-6  ">
            <form class="row g-3 border mt-3 ">
                <div class="col-7">
                    <label for="order_id" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="order_id" placeholder="DEO0934">
                </div>
                <div class="col-md-6">
                    <label for="custid" class="form-label">Customer_ID</label>
                    <select id="custid" class="form-select">
                        <option selected>Choose..</option>
                        <option>C001</option>
                        <option>C002</option>
                        <option>C003</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="itemcode" class="form-label">Customer_ID</label>
                    <select id="itemcode" class="form-select">
                        <option selected>Choose..</option>
                        <option>I001</option>
                        <option>I002</option>
                        <option>I003</option>
                    </select>
                </div>

                <div class="col-12 m-1">
                    <label for="contact" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="contact" placeholder="Anchor Milk">
                </div>
                <div class="col-12 m-1">
                    <label for="description" class="form-label">Item Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Milk Pack 400g">
                </div>
                <div class="col-3 m-1">
                    <label for="price" class="form-label">Unit_Price</label>
                    <input type="number" class="form-control" id="price" placeholder="400.00/=">
                </div>
                <div class="col-3 m-1">
                    <label for="qty" class="form-label">Qty_OnHand</label>
                    <input type="number" class="form-control" id="qty" placeholder="40">
                </div>
                <div class="col-3 m-1">
                    <label for="orderQty" class="form-label">Order_Qty</label>
                    <input type="number" class="form-control" id="orderQty" placeholder="40">
                </div>

            </form>
        </div>
        <div class=" border  mt-3">
            <table class="table caption-top table-hover table-bordered" id="order_table">
                <caption>List of Items</caption>
                <thead >
                <tr class="bg-warning">
                    <th scope="col">No</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description </th>
                    <th scope="col">Unit Price(Rs./=)</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>C001</td>
                    <td>Milk pack</td>
                    <td>Milk Pack 1kg </td>

                    <td>1200</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>C001</td>
                    <td>Milk pack</td>
                    <td>Milk Pack 1kg </td>
                    <td>400.00</td>
                    <td>3</td>
                    <td>1200</td>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>C001</td>
                    <td>Milk pack</td>
                    <td>Milk Pack 1kg </td>
                    <td>400.00</td>
                    <td>3</td>
                    <td>1200</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<form class="m-1">
    <section class="container-fluid border">
        <div class="row justify-content-center">
            <div class="col-3 fw-bold">
                <label for="total" class=" col-form-label">Total(Rs)</label>
                <input type="password" class="form-control " id="total" placeholder=" Total Cost Rs/=" disabled>
            </div>
            <div class="col-3 fw-bold">
                <label for="cash" class=" col-form-label ">Cash(Rs)</label>
                <input type="password" class="form-control " id="cash" placeholder=" Total Cost Rs/=">
            </div>
            <div class="col-3 fw-bold">
                <label for="dilscoun" class=" col-form-label ">Discount(Rs)</label>
                <input type="password" class="form-control " id="dilscoun" placeholder=" Total Cost Rs/=" disabled>
            </div>
            <div class="col-3 fw-bold">
                <label for="balance" class=" col-form-label ">Balance(Rs)</label>
                <input type="password" class="form-control " id="balance" placeholder=" Total Cost Rs/=" disabled>
            </div>
            <div class="col-12 mt-2 text-end">
                <button type="button" class="btn btn-danger mb-2">Cancel</button>
                <button type="button" class="btn btn-success mb-2">Place Order</button>
            </div>
        </div>
    </section>


</form>
